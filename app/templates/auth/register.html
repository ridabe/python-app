{% extends "layout.html" %}

{% block title %}{{ super() }} - Login {% endblock %}

{% block content %}
<div class="col-md-4 col-md-offset-4 align-self-center">
    <h2>Registro</h2>
    <form method="POST" action="cadastrar">
        {{ form.csrf_token }}
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="userName" class="form-control" placeholder="Nome do usuario" required>                      
            
        </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email do usuario" required> 
       
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="pwd" class="form-control" required> 
        
      </div>  
      <div class="d-grid">
        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign up</button>        
      </div>

    </form>  

</div>
    
               
             
{% endblock %}
