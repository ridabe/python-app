{% extends "layout.html" %}

{% block title %}{{ super() }} - Registrar {% endblock %}

{% block content %}
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Registre-se!</h1>
                      </div>
                      <form class="user" method="POST" action="cadastrar">
                          <div class="form-group">
                                  <input type="text" class="form-control form-control-user" name="userName" id="exampleLastName"
                                      placeholder="Nome">
                          </div>
                          <div class="form-group">
                              <input type="email" class="form-control form-control-user" name="email" id="exampleInputEmail"
                                  placeholder="Email">
                          </div>
                          <div class="form-group">
                                  <input type="password" class="form-control form-control-user" name="pwd"
                                      id="exampleInputPassword" placeholder="Password">
                          </div>
                          <button class="btn btn-primary btn-user btn-block" type="submit">Sign up</button>                           
                          <hr>
                          <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                              <i class="fab fa-google fa-fw"></i> Register with Google
                          </a>
                          <a href="index.html" class="btn btn-facebook btn-user btn-block">
                              <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                          </a> -->
                      </form>
                      <hr>
                      <div class="text-center">
                          <a class="small" href="forgot-password.html">Forgot Password?</a>
                      </div>
                      <div class="text-center">
                          <a class="small" href={{url_for("login") }}>Ja tem uma conta? Login!</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>              
             
{% endblock %}
